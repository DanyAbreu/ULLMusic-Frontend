<form class="content container-fluid" [formGroup]="registerForm">
  <div class=" d-flex justify-content-center ">
    <h1>Registrate</h1>
  </div>
  <!-- Mensaje de error: No conecta con el Backend -->
  <p class="text-danger d-flex justify-content-center">{{registerError}}</p>

  <div class=" d-flex justify-content-center ">
    <div class="registerComponent">
      <label for="address" class="visually-hidden">Correo electr칩nico</label>
      <input type="text" class="form-control" placeholder="Email" formControlName="address">
      <!-- Mensaje de error: No introduce password -->
      <div *ngIf="address.invalid && (address.dirty || address.touched)" class="text-danger">
        <div *ngIf="address.errors?.['required']">
          Correo electr칩nico requerido con formato valido.
        </div>
      </div>
    </div>
  </div>

  <div class=" d-flex justify-content-center ">
    <div class="registerComponent">
      <label for="Username" class="visually-hidden">Nombre de usuario</label>
      <input type="text" class="form-control" placeholder="Username" formControlName="username">
      <!-- Mensaje de error: No introduce Username -->
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
        <div *ngIf="username.errors?.['required']">
          Nombre de usuario requerido.
        </div>
      </div>
    </div>
  </div>

  <div class=" d-flex justify-content-center">
    <div class="registerComponent">
      <label for="password" class="visually-hidden">Contrase침a</label>
      <input type="password" class="form-control" id="inputPassword2" placeholder="Password" formControlName="passwd">
      <!-- Mensaje de error: No introduce password -->
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
        <div *ngIf="password.errors?.['required']">
          Contrase침a requerida.
        </div>
      </div>
    </div>
  </div>
  <div class=" d-flex justify-content-center" style="margin: 25px;">
    <button type="submit" class="btn btn-primary btn-lg" (click)="register()">Registrarse</button>
  </div>

</form>
