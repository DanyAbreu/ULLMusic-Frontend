<div class="container">
  <div class="row" style="background-color: lightgrey;">
    <img src={{this.album.imageAlbUrl}} class="col-6">
    <div class="col-6">
      <h1 class="col" style="margin: 25px;">{{this.album.nameAlb}}</h1>
      <div class="row">
        <h4 *ngIf="this.album.artists.length == 1" class="col-12">Artista:</h4>
        <h4 *ngIf="this.album.artists.length >  1" class="col-12">Artistas:</h4>
        <div *ngFor="let artist of this.album.artists">
          <p (click)="navArtist(artist.idArt)" class="col">{{artist.nameArt}}</p>
        </div>
        <h4 class="col-12">Fecha de lanzamiento: </h4>
        <p class="col-12">{{this.album.releaseDate}}</p>
      </div>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Canción</th>
        <th scope="col">Preview</th>
        <th scope="col">Duración</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let track of paginatedTracks; let i = index" scope="row">
        <th scope="row">{{(currentPage - 1) * tracksPerPage + i + 1}}</th>
        <td>{{track.nameTrack}}</td>
        <td *ngIf="track.previewUrl == null else notNull">
          <p>No disponible</p>
        </td>
        <ng-template #notNull>
          <td *ngIf="track.previewUrl.startsWith('https://') else notPreview">

            <audio controls>
              <source src={{track.previewUrl}} type="audio/mpeg">
              Tu navegador no soporta el elemento de audio.
            </audio>

          </td>
          <ng-template #notPreview>
            <td>
              <p>No disponible</p>
            </td>
          </ng-template>
        </ng-template>
        <td>{{track.duration}}</td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
        <a class="page-link" (click)="changePage(page)">{{page}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
